<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('Giá trị phần tử thứ ' + (i + 1) + ' là :'));
    }
    let numb = parseInt(prompt('Nhập số V bạn cần tìm trong mảng'));
    for (let i = 0; i < 10; i++) {
        if (numb === arr[i]) {
            for (i; i < 10; i++) {
                arr[i] = arr[i + 1];
            }
            arr[arr.length - 1] = 0;
            break;
        }
    }
    alert("Mảng sau khi xử lý là " + arr);
</script>
</body>
</html>

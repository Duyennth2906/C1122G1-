<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham co san cua mang</title>
</head>
<body>
<script>
    let numb = prompt("Nhap do dai mang vao day");
    let arr =[];
    for (let i=0;i<numb;i++){
        arr[i]=prompt("nhap so vao day");
    }
    for(let i=0;i<arr.length;i++){
        if (arr[i]%2===0 && arr[i+1]%2===0){
            arr.splice(i+1,0,'-')
        }
    }alert(arr.join(""));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let max;
    let avr = 0;
    for (let i = 0; i < 5; i++) {
        arr[i] = parseInt(prompt('Giá trị phần tử thứ ' + (i + 1) + ' là:'));
    }
    max = arr[0];
    for (let i = 0; i < 5; i++) {
        avr += arr[i];
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    alert(" Ta có số lớn nhất trong mảng là : " + max + " và giá trị trung bình các phần tử trong mảng là " + avr);
</script>
</body>
</html>

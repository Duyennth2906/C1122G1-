<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = prompt("nhập số giá trị trong mảng");
    for (let i = 0; i < n; i++) {
        arr [i] = prompt("nhập giá trị thứ " +(i+1)+ "trong mảng");
    }
    let first = 0;
    let last = arr .length - 1;
    while (first < last) {
        let b = arr [first];
        arr [first] = arr [last];
        arr [last] = b;
        first++;
        last--;
    }
    document.write(arr );

</script>
</body>
</html>

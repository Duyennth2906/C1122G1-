<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu Dien</title>
</head>
<body>
<script>
    let x = prompt("nhap tu can dich vao day");
    let tiengViet = ['tao', 'chuoi', 'cam'];
    let tiengAnh = ['apple', 'banana', 'orange'];
    for (let i = 0; i < tiengViet.length; i++) {
        if (x === tiengViet[i]) {
            document.write(tiengAnh[i]);
            break;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu Dien</title>
</head>
<body>
<script>
    let x = prompt("nhap tu can dich vao day");
    let tiengViet = ['tao', 'chuoi', 'cam'];
    let tiengAnh = ['apple', 'banana', 'orange'];
    let numb;
    for (let i = 0; i < tiengViet.length; i++) {
        if (x === tiengViet[i]) {
            numb = i;
            for (let j = 0; j < tiengAnh.length; j++) {
                if (j == numb) {
                    document.write(tiengAnh[j])
                    break;
                }
            }
        }
    }
</script>
</body>
</html>

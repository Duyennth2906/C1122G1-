<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bao nhieu so nguyen >=10</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('Giá trị phần tử thứ ' + (i + 1) + ' sẽ là :'));
    }
    for (let i = 0; i < 10; i++) {
        if (arr[i] > 10) {
            count++;
        }
    }
    alert('Có' + count + ' phần tử lớn hơn 10');
</script>
</body>
</html>

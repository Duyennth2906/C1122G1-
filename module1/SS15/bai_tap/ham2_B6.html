<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen duong </title>
</head>
<body>
<script>
    let numb = prompt("Mời bạn nhập số cần kiểm tra vào đây : ")

    function kiemTraSoNguyenDuong(numb) {
        if (numb > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(kiemTraSoNguyenDuong(numb));
</script>
</body>
</html>

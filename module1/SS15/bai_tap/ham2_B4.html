<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập kí tự bạn cần kiểm tra vào đây : ");
    alert(check(a));

    function check(a) {
        if (a * 0 === 0) {
            return true;
        } else
            return false;
    }
</script>
</body>
</html>

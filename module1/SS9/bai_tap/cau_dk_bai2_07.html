<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a= +prompt('Nhập giá trị a vào đây: ');
    let b= +prompt('Nhập giá trị b vào đây: ');
    let c= +prompt('Nhập giá trị c vào đây: ');
    let x1;
    let x2;
    let delta = b*b-4*a*c;
    if(delta == 0){
        x1=(-b)/2*a;
        alert("phương trình có nghiệm là x1");
    }
    else if (delta<0){
        alert("Phương trình này vô nghiệm");
    }
    else if (delta>0){
        x1= (-b + Math.sqrt(delta))/(2*a);
        x2= (-b - Math.sqrt(delta))/(2*a);
        alert("Phương trình có nghiệm " +x1+" " +x2);
    }
</script>
</body>
</html>

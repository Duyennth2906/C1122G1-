<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giá điện</title>
</head>
<body>
<script>
    let a= +prompt("Nhập số kWh vào đây: ");
    result=a*1.652;
    if(a<50 && a>0){
        document.write("Tiền điện là : " +result);
    }else if(a>=50 && a<200){
        document.write("Tiền điện là :" +result);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich chu nhat</title>
</head>
<body>
<script>
    let a= +prompt("độ dài cạnh rộng");
    let b= +prompt("độ dài cạnh dài");
    let S=(a+b)*2;
    if (a<=0 || b<=0){
        document.write("Nhập sai giá trị, vui lòng nhập lại");
    }else {
        document.write("Diện tích hình chữ nhật là :" +S);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S tam giác vuông</title>
</head>
<body>
<script>
    let a= +prompt("cạnh tam giác vuông 1");
    let b= +prompt("cạnh tam giác vuông 2");
    let S=(a*b)/2;
    if(a<=0 || b<=0){
        document.write("nhập sai giá trị , vui lòng nhập lại");
    }else{
        document.write("Diện tích tam giác vuông là: " + S);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện tích hình vuong</title>
</head>
<body>
<script>
    let a= +prompt("Nhập độ dài cạnh hình vuông vào đây :");
    let S=a*a;
    if(a>0){
        document.write("Diện tích hình vuông là :" +S);
    }else{
        document.write("Nhập sai giá trị , vui lòng nhập lại");
    }
</script>
</body>
</html>

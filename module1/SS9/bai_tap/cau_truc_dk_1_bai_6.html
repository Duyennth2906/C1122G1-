<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>% hoa hồng nhận được trong năm</title>
</head>
<body>
<script>
    let a = +prompt("Nhập doanh số bán hàng vào đây :");
    if (a > 200) {
        alert("Nhân viên nhận được 5% hoa hồng");
    } else if (a <= 200 && a > 100) {
        alert("Nhân viên nhận được 4% hoa hồng");
    } else if (a <= 100 && a > 80) {
        alert("Nhân viên nhận được 3% hoa hồng");
    } else if (a <= 80) {
        alert("Nhân viên không nhận được hoa hồng");
    }
</script>
</body>
</html>

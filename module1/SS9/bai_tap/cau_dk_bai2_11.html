<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let a = +prompt("Nhập thu nhập chịu thuế/tháng");
    let result ;
    if(a <= 5000000 ) {
        result=a*0.05;
        alert("Thuế thu nhập cá nhân là : " +result);
    } else if (a < 10000000 && a > 5000000 ){
        result=a*0.1;
        alert("Thuế thu nhập cá nhân là : " +result);
    }else {
        alert("Giá trị không hợp lệ");
    }
</script>
</body>
</html>

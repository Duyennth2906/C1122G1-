<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của 1 số nguyên dương bất kì.</title>
</head>
<body>
<script>
    let numb = +prompt("nhập số nguyên dương vào đây : ");
    let sum = numb;
    for (i = (numb - 1); i >= 1; i--) {
        sum *= i;
    }
    document.write(sum);
</script>
</body>
</html>

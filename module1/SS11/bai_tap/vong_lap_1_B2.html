<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temp;
  do{
      temp=+prompt(" Vui lòng nhâp nhiệt độ vào đây");
      if(temp>100){
          alert("Vui lòng giảm nhiệt độ");
      }else if(temp<20){
          alert("Vui lòng tăng nhiệt độ");
      }else{
          alert("nhiệt độ đang ở mức bình thường");
      }
  }while(temp<20 || temp>100)
</script>
</body>
</html>

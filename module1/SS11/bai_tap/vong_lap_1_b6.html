<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong 30 so dau tien chia het cho 7</title>
</head>
<body>
<script>
    let a = 7;
    let b = 0;
    let sum = 0;
    for (let i = 0; i < 30; i++) {
        b = a * i;
        sum += b ;
    }
    document.write(" Tổng 30 số đầu tiên chia hết cho 7 là :" + sum);
</script>
</body>
</html>

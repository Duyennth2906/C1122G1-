<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let i;
    let j;
    let multiplication = '';
    multiplication += '<table border="2" cellpadding="0" cellspacing="8" bgcolor="#cd5c5c" style="font-size: 20px">';
    for (i = 1; i <= 9; i++) {
        multiplication += '<tr>';
        for (j = 2; j <= 9; j++) {
            multiplication += '<td>' + j + 'x' + i + '=' + i * j + '</td>';
        }
        multiplication += '</tr>';
    }
    multiplication += '</table>';
    document.write(multiplication);
</script>
</body>
</html>

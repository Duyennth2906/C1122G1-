<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung Dung Chuyen Doi Tien </title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input type="number" id="money"></td>
        <td>
            <select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td><input type="submit" value="Convert" onclick="demo()"></td>
    </tr>
</table>
<div id="result"></div>
<script>
    function demo() {
        let money = +document.getElementById("money").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;
        if (from == "USD" && to == "VND") {
            result = money * 23000;
        } else if (from == "VND" && to == "USD") {
            result = money / 23000;
        } else if (from == "USD" && to == "USD") {
            result = money;
        } else {
            result = money;
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>

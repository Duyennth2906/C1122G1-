<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Math=+prompt("Nhập điểm toán ")
    let Phy=+prompt("Nhập điểm Lý")
    let Bio=+prompt("Nhập điểm Sinh")
    let avg=(Math+Phy+Bio)/3
    let total=Math+Phy+Bio
    document.write("Điểm trung bình 3 môn là : " +avg +"<br>")
    document.write("Điểm tổng của 3 môn là :" +total)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" placeholder="nhập số thứ nhất" id="numb1"></td>
        <td><input type="number" placeholder="nhập số thứ hai" id="numb2"></td>
        <td>
            <button value="Cộng" onclick="Cong()">Cộng</button>
        </td>
        <td>
            <button value="Trừ" onclick="Tru()">Trừ</button>
        </td>
        <td>
            <button value="Cộng" onclick="Nhan()">Nhân</button>
        </td>
        <td>
            <button value="Trừ" onclick="Chia()">Chia</button>
        </td>
    </tr>
</table>
<h4>Result</h4>
<div id="result"></div>
<script>
    function Cong() {
        let numb1 = +document.getElementById("numb1").value;
        let numb2 = +document.getElementById("numb2").value;
        let result = numb1 + numb2;
        document.getElementById("result").innerHTML ="Kết quả là đây nè mấy bé ơi : " + result;

    }

    function Tru() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = numb1 - numb2;
        document.getElementById("result").innerHTML ="Kết quả là đây nè mấy bé ơi : " + result;

    }

    function Nhan() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = numb1 * numb2;
        document.getElementById("result").innerHTML ="Kết quả là đây nè mấy bé ơi : " + result;

    }

    function Chia() {
        let numb1 = document.getElementById("numb1").value;
        let numb2 = document.getElementById("numb2").value;
        let result = numb1 / numb2;
        document.getElementById("result").innerHTML ="Kết quả là đây nè mấy bé ơi : " + result;

    }
</script>
</body>
</html>

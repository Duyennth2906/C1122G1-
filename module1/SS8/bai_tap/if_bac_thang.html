<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

<body>
<script>
    let a = +prompt("Nhập số ngày vào ô dưới đây : ");
    switch (a){
        case 1:
            alert("Chủ nhật");
            break;
        case 2:
            alert("Thứ 2")
            break;
        case 3:
            alert("Thứ 3");
            break;
        case 4:
            alert("Thứ 4");
            break;
        case 5:
            alert("Thứ 5");
            break;
        case 6:
            alert("Thứ 6");
            break;
        case 7:
            alert("Thứ 7");
            break;
        default:
            alert("Không xác định");
    }
</script>
</body>
</html>

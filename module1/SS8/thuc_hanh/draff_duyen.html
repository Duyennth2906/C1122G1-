<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số ngày vào ô dưới đây :");
    switch (a) {
        case 1 :
            alert("Chủ nhật");
            break;
        case 2 :
            alert("Thu 2");
            break;
        case 3 :
            alert("Thu 3");
            break;
        case 4 :
            alert("Thu 4");
            break;
        case 5 :
            alert("Thu 5");
            break;
        case 6 :
            alert("Thu 6");
            break;
        case 7 :
            alert("Thu 7");
            break;
        default :
            alert("Khong xac dinh duoc");
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm nhận 2 tham số</title>
</head>
<body>
<script>

    let x = +prompt('Nhập tham số thứ nhất ');
    let y = +prompt('Nhập tham số thứ hai ');
    document.write(thamSo(x, y));

    function thamSo(x, y) {
        if (x > y) {
            return "tham số thứ nhất lớn hơn tham số thứ hai";
        } else {
            return x + y;
        }
    }
</script>
</body>
</html>

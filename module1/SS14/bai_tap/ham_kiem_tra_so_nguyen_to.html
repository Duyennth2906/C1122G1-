<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Mời bạn nhập số cần kiểm tra");
    isPrime(number);
    if(isPrime(number)){
        alert("true");
    }else {
        alert("false");
    }
    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false
            }
        }
        return true;
    }
</script>
</body>
</html>

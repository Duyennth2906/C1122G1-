<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("Nhập mảng cần kiểm tra vào đây : ");
    document.write("Mảng bạn vừa nhập vào là : [" + arr + "]<br>");
    for (let i = 0; i < arr.length; i++) {
        document.write("Chuỗi \"" + arr[i] + "\" có " + arr[i].length + " kí tự <br>");
    }
</script>
</body>
</html>

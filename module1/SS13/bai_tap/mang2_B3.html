<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai bao ki tu trong mang</title>
</head>
<body>
<script>
    let arr = [];
    let length = prompt("Nhập độ dài của mảng vào đây : ");
    let count = 0;
    for (let i = 0; i < length; i++) {
        arr[i] = Number(prompt("Nhập phần tử thứ "+i));
    }
    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(arr[i])) {
            count++;
        }
    }
    document.write("Mảng vừa nhập có tổng cộng là " + count + " kí tự");
</script>
</body>
</html>
